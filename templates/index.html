<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviva</title>
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .main-form {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: bold;
        }

        .form-group input[type="number"],
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="number"]:focus,
        .form-group input[type="text"]:focus,
        .form-group select:focus {
            border-color: #2980b9;
            outline: none;
        }

        .form-group input[type="submit"] {
            display: block;
            width: 100%;
            padding: 1rem;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background: #2980b9;
        }

        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #e8f5e9;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #result.show {
            opacity: 1;
            transform: translateY(0);
        }

        #result h2 {
            color: #2c3e50;
            margin-top: 0;
        }

        #result ul {
            padding-left: 1.5rem;
        }

        #result li {
            margin-bottom: 0.5rem;
        }

        .floating-icon {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Reviva</h1>
            <p>Only Ai Health Assistant You Need! </p>
        </header>
        <form id="health-form" class="main-form">
        
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="1" max="120">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required step="0.1" min="20" max="300">
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required step="0.1" min="100" max="250">
            </div>
            <div class="form-group">
                <label for="activity_level">Activity Level:</label>
                <select id="activity_level" name="activity_level" required>
                    <option value="sedentary">Sedentary</option>
                    <option value="lightly_active">Lightly Active</option>
                    <option value="moderately_active">Moderately Active</option>
                    <option value="very_active">Very Active</option>
                    <option value="extra_active">Extra Active</option>
                </select>
            </div>
            <div class="form-group">
                <label for="goal">Health Goal:</label>
                <select id="goal" name="goal" required>
                    <option value="maintain">Maintain Weight</option>
                    <option value="lose">Lose Weight</option>
                    <option value="gain">Gain Weight</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Get Personalized Recommendations">
            </div>
        </form>
        <div id="result"></div>
    </div>
    <div class="floating-icon" id="chatbot-icon">ðŸ¤–</div>
    <script>
        document.getElementById('health-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h2>Your Personalized Health Recommendations</h2>
                    <p><strong>BMI:</strong> ${data.bmi} - ${data.bmi_category}</p>
                    <p><strong>Daily Calorie Needs:</strong> ${data.calories} kcal</p>
                    <h3>AI-Generated Recommendations:</h3>
                    <ul>
                        ${data.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                    </ul>
                `;
                resultDiv.classList.add('show');
            });
        });

        document.getElementById('chatbot-icon').addEventListener('click', function() {
            alert('Chatbot feature coming soon!');
        });
    </script>
</body>
</html>
